server:
  port: 8081

spring:
  cloud:
    gateway:
      routes:
      - id: admin-ws
        uri: admin-ws
        predicates:
        - Path=/api/admin/**

      discovery:
        enabled: true
        locator:
          enabled: true
        

  application:
    name: api-gateway

eureka:
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
    - defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost